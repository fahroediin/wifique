<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFique - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portal-container">
        <div class="portal-card">
            <div class="portal-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3C6.5 3 2 6.58 2 11c0 2.03 1.04 3.86 2.73 5.21L4 21l5-2.5c.95.31 1.96.5 3 .5 5.5 0 10-3.58 10-8s-4.5-8-10-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 11a2 2 0 100-4 2 2 0 000 4z" stroke="currentColor" stroke-width="2"/>
                        <path d="M8.5 8a5 5 0 017 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M6 5.5a8 8 0 0112 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>WiFique</h1>
                <p>Masukkan username dan password untuk mengakses internet</p>
            </div>
            
            <form id="loginForm" class="portal-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Masukkan username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password">
                </div>
                <button type="submit" class="btn-login">
                    <span>Login</span>
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <div class="portal-footer">
                <p>Belum bayar? Hubungi admin untuk pembayaran.</p>
            </div>
        </div>
        
        <div class="decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>Loading...</span>';
            
            try {
                const response = await fetch('/api/auth/portal/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span>${data.message}</span>
                    `;
                    successDiv.style.display = 'flex';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'https://google.com';
                    }, 2000);
                } else {
                    errorDiv.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M15 9l-6 6M9 9l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>${data.error}</span>
                    `;
                    errorDiv.style.display = 'flex';
                }
            } catch (error) {
                errorDiv.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M15 9l-6 6M9 9l6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>Terjadi kesalahan. Coba lagi.</span>
                `;
                errorDiv.style.display = 'flex';
            }
            
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<span>Login</span><svg viewBox="0 0 24 24" fill="none"><path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>';
        });
    </script>
</body>
</html>
